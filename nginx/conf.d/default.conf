server {
    listen 80;
    server_name test-verge-test.shop www.test-verge-test.shop localhost _;

    # Simple static file serving
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
        
        # Basic cache headers
        add_header X-Served-By "direct-server-http" always;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain always;
        add_header X-Served-By "direct-server-http" always;
    }
}

server {
    listen 443 ssl;
    server_name test-verge-test.shop www.test-verge-test.shop localhost _;

    # SSL certificate
    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    
    # Basic SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Simple static file serving
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
        
        # Basic cache headers
        add_header X-Served-By "direct-server-https" always;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy-https\n";
        add_header Content-Type text/plain always;
        add_header X-Served-By "direct-server-https" always;
    }
}