<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated CDN Test Runner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-5xl mx-auto p-6">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-semibold text-gray-800">Automated CDN Test Runner</h1>
            <a href="../index.html" class="text-blue-600 hover:underline">‚Üê Back to Dashboard</a>
        </div>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <label class="block">
                    <span class="text-gray-700">Interval (ms)</span>
                    <input id="interval" type="number" value="5000" min="100" class="mt-1 block w-full rounded border-gray-300" />
                </label>
                <label class="block">
                    <span class="text-gray-700">Rounds</span>
                    <input id="rounds" type="number" value="5" min="1" class="mt-1 block w-full rounded border-gray-300" />
                </label>
                <label class="block">
                    <span class="text-gray-700">Method</span>
                    <select id="method" class="mt-1 block w-full rounded border-gray-300">
                        <option>HEAD</option>
                        <option>GET</option>
                    </select>
                </label>
            </div>
            <div class="mt-4 flex gap-3 flex-wrap">
                <button id="startBtn" class="px-4 py-2 bg-blue-600 text-white rounded">Start</button>
                <button id="stopBtn" class="px-4 py-2 bg-red-600 text-white rounded">Stop</button>
                <button id="downloadBtn" class="px-4 py-2 bg-gray-700 text-white rounded">Download CSV</button>
                <button id="comprehensiveBtn" class="px-4 py-2 bg-emerald-700 text-white rounded">Run Comprehensive Probe</button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-lg font-semibold mb-3">Targets</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <label class="flex items-center gap-2"><input type="checkbox" class="target" value="http://142.93.208.111/large-probe.txt" checked><span>Direct HTTP</span></label>
                <label class="flex items-center gap-2"><input type="checkbox" class="target" value="https://142.93.208.111/large-probe.txt" checked><span>Direct HTTPS</span></label>
                <label class="flex items-center gap-2"><input type="checkbox" class="target" value="http://test-verge-test.shop/large-probe.txt" checked><span>VergeCloud HTTP</span></label>
                <label class="flex items-center gap-2"><input type="checkbox" class="target" value="https://test-verge-test.shop/large-probe.txt" checked><span>VergeCloud HTTPS</span></label>
                <label class="flex items-center gap-2"><input type="checkbox" class="target" value="http://test20250316.ir/large-probe.txt" checked><span>Anonymous HTTP</span></label>
                <label class="flex items-center gap-2"><input type="checkbox" class="target" value="https://test20250316.ir/large-probe.txt" checked><span>Anonymous HTTPS</span></label>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-lg font-semibold mb-3">Progress</h2>
            <div id="status" class="text-gray-700">Idle</div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-3">Results</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-3 py-2 text-left">Round</th>
                            <th class="px-3 py-2 text-left">Target</th>
                            <th class="px-3 py-2 text-left">Method</th>
                            <th class="px-3 py-2 text-left">Time (ms)</th>
                            <th class="px-3 py-2 text-left">Status</th>
                            <th class="px-3 py-2 text-left">Cache</th>
                            <th class="px-3 py-2 text-left">Encoding</th>
                            <th class="px-3 py-2 text-left">Protocol</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let timer = null;
        let round = 0;
        const rows = [];

        function nowMs() { return Math.round(performance.now()); }

        async function runOnce() {
            const method = document.getElementById('method').value;
            const urls = Array.from(document.querySelectorAll('.target:checked')).map(x => x.value);
            const thisRound = ++round;
            document.getElementById('status').textContent = `Running round ${thisRound}...`;

            const startedAt = nowMs();
            await Promise.all(urls.map(async (url) => {
                const t0 = nowMs();
                try {
                    const res = await fetch(url, { mode: 'no-cors', method, cache: 'no-cache' });
                    const t1 = nowMs();
                    appendRow(thisRound, url, method, t1 - t0, 'OK');
                } catch (e) {
                    const t1 = nowMs();
                    appendRow(thisRound, url, method, t1 - t0, 'CROSS-ORIGIN');
                }
            }));
            const endedAt = nowMs();
            document.getElementById('status').textContent = `Round ${thisRound} done in ${endedAt - startedAt} ms`;
        }

        function appendRow(roundNo, url, method, ms, status, extras = {}) {
            rows.push({ round: roundNo, url, method, ms, status, ...extras });
            const tr = document.createElement('tr');
            tr.innerHTML = `<td class="px-3 py-2">${roundNo}</td>
                            <td class="px-3 py-2">${url}</td>
                            <td class="px-3 py-2">${method}</td>
                            <td class="px-3 py-2">${ms}</td>
                            <td class="px-3 py-2">${status}</td>
                            <td class="px-3 py-2">${extras.cache || ''}</td>
                            <td class="px-3 py-2">${extras.encoding || ''}</td>
                            <td class="px-3 py-2">${extras.protocol || ''}</td>`;
            document.getElementById('tbody').appendChild(tr);
        }

        function start() {
            if (timer) return;
            round = 0;
            document.getElementById('tbody').innerHTML = '';
            rows.length = 0;
            const interval = parseInt(document.getElementById('interval').value, 10) || 5000;
            const totalRounds = parseInt(document.getElementById('rounds').value, 10) || 5;
            let done = 0;
            runOnce().then(() => { done++; });
            timer = setInterval(async () => {
                if (done >= totalRounds) { stop(); return; }
                await runOnce();
                done++;
            }, interval);
            document.getElementById('status').textContent = 'Started';
        }

        function stop() {
            if (timer) clearInterval(timer);
            timer = null;
            document.getElementById('status').textContent = 'Stopped';
        }

        function downloadCsv() {
            const header = 'round,url,method,time_ms,status,cache,encoding,protocol\n';
            const body = rows.map(r => `${r.round},${r.url},${r.method},${r.ms},${r.status},${r.cache || ''},${r.encoding || ''},${r.protocol || ''}`).join('\n');
            const blob = new Blob([header + body], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'cdn-test-results.csv';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Deep probe using CORS headers (preferred) + Resource Timing fallback
        async function deepProbe() {
            const urls = Array.from(document.querySelectorAll('.target:checked')).map(x => x.value);
            const thisRound = ++round;
            document.getElementById('status').textContent = `Deep probe ${thisRound}...`;
            performance.clearResourceTimings();
            await Promise.all(urls.map(async (baseUrl) => {
                const cacheBustedUrl = baseUrl + (baseUrl.includes('?') ? '&' : '?') + 'rt=' + Date.now();
                const t0 = nowMs();
                let cache = '', encoding = '', protocol = '';
                try {
                    // Try CORS-enabled fetch first (origin sets ACAO: *). If CORS works, we can read headers directly.
                    const res = await fetch(cacheBustedUrl, { mode: 'cors', method: 'GET', cache: 'no-cache' });
                    // Read cache indicators
                    const cfCache = res.headers.get('CF-Cache-Status');
                    const xCache = res.headers.get('X-Cache') || res.headers.get('X-Cache-Status');
                    const age = res.headers.get('Age');
                    const acceptRanges = res.headers.get('Accept-Ranges');
                    const contentEncoding = res.headers.get('Content-Encoding');
                    if (contentEncoding) {
                        encoding = contentEncoding;
                    }
                    if (cfCache) cache = cfCache;
                    else if (xCache) cache = xCache;
                    else if (age && parseInt(age, 10) > 0) cache = 'HIT (Age>0)';
                    if (!cache) cache = acceptRanges ? 'EDGE (ranges ok)' : 'UNKNOWN';

                    // Resource Timing for protocol and compression inference (wait briefly for the entry)
                    const match = await waitForResourceTiming(cacheBustedUrl, baseUrl, 500);
                    if (match) {
                        protocol = match.nextHopProtocol || '';
                        if (!encoding && match.decodedBodySize && match.encodedBodySize) {
                            const ratio = match.encodedBodySize / match.decodedBodySize;
                            if (ratio < 0.9) { encoding = 'compressed'; } else { encoding = 'none/unknown'; }
                        }
                        if (!cache && typeof match.transferSize === 'number') {
                            if (match.transferSize === 0) cache = 'browser-cache';
                            else if (match.transferSize < 400) cache = 'revalidated';
                            else cache = 'network';
                        }
                    }
                    const t1 = nowMs();
                    appendRow(thisRound, baseUrl, 'GET', t1 - t0, 'OK', { cache, encoding, protocol });
                } catch (e) {
                    // Fallback: try no-cors to at least capture Resource Timing
                    try {
                        await fetch(cacheBustedUrl, { mode: 'no-cors', method: 'GET', cache: 'no-cache' });
                    } catch (_) {}
                    const match = await waitForResourceTiming(cacheBustedUrl, baseUrl, 500);
                    if (match) { protocol = match.nextHopProtocol || ''; }
                    const t1 = nowMs();
                    appendRow(thisRound, baseUrl, 'GET', t1 - t0, 'CROSS-ORIGIN', { cache, encoding, protocol });
                }
            }));
            document.getElementById('status').textContent = `Deep probe ${thisRound} done`;
        }

        // Wait briefly for a matching Resource Timing entry to appear
        function waitForResourceTiming(cacheBustedUrl, baseUrl, timeoutMs) {
            const deadline = Date.now() + (timeoutMs || 300);
            const candidates = [cacheBustedUrl, baseUrl];
            return new Promise((resolve) => {
                const check = () => {
                    const entries = performance.getEntriesByType('resource');
                    for (let i = entries.length - 1; i >= 0; i--) {
                        const name = entries[i].name;
                        if (candidates.some(u => name === u || name.startsWith(u)) || name.includes('large-probe.txt')) {
                            resolve(entries[i]);
                            return;
                        }
                    }
                    if (Date.now() > deadline) { resolve(null); return; }
                    setTimeout(check, 50);
                };
                setTimeout(check, 0);
            });
        }

        // Same-origin agent approach: open CDN iframes that run timing and postMessage back
        function runAgent() {
            const targets = Array.from(document.querySelectorAll('.target:checked')).map(x => x.value);
            const iframes = [];
            const thisRound = ++round;
            document.getElementById('status').textContent = `Agent probe ${thisRound}...`;
            const expected = new Set(targets);
            function onMsg(ev){
                const d = ev.data || {};
                if (d.type === 'cdn-proto' && expected.has(d.url)){
                    expected.delete(d.url);
                    appendRow(thisRound, d.url, 'GET', 0, 'OK', { protocol: d.protocol || '', cache: '', encoding: '' });
                    if (expected.size === 0){
                        window.removeEventListener('message', onMsg);
                        document.getElementById('status').textContent = `Agent probe ${thisRound} done`;
                        iframes.forEach(f => f.remove());
                    }
                }
            }
            window.addEventListener('message', onMsg);
            targets.forEach((u) => {
                try {
                    const o = new URL(u);
                    const agent = `${o.protocol}//${o.host}/tests/agent.html?url=${encodeURIComponent(u)}`;
                    const f = document.createElement('iframe');
                    f.src = agent; f.width = 0; f.height = 0; f.style.display = 'none';
                    document.body.appendChild(f); iframes.push(f);
                } catch (_) {}
            });
        }
        
        async function runComprehensive() {
            // First run deepProbe to capture cache/encoding and attempt protocol via TAO
            await deepProbe();
            // Then run agent to guarantee protocol capture via same-origin iframes
            runAgent();
        }
        document.getElementById('comprehensiveBtn').addEventListener('click', runComprehensive);

        document.getElementById('startBtn').addEventListener('click', start);
        document.getElementById('stopBtn').addEventListener('click', stop);
        document.getElementById('downloadBtn').addEventListener('click', downloadCsv);
    </script>
</body>
</html>
