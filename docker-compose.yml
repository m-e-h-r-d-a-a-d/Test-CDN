version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: cdn-test-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - ./html:/usr/share/nginx/html
    networks:
      - cdnnet

networks:
  cdnnet: